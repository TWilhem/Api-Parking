<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Two-Column Layout</title>
    <link rel="stylesheet" href="./effect5.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>

<body>
    <div class="container">
        <div class="left-zone">
            <h2>Parking</h2>
            <div id="parkingInfo"></div>
        </div>
        <div class="right-zone">
            <canvas id="myChart" width="800" height="400"></canvas>
            <!-- Liste déroulante pour sélectionner la période -->
            <div style="margin-top: 20px;">
                <label for="timePeriod">Période d'analyse :</label>
                <select id="timePeriod" onchange="updateTimePeriod()">
                    <option value="1">Dernier jour</option>
                    <option value="7">Derniers 7 jours</option>
                    <option value="30">Derniers 30 jours</option>
                </select>
            </div>
        </div>
    </div>

    <button class="menu-button" onclick="toggleMenu()">Menu</button>

    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-content">
            <h2>Mobile Menu</h2>
            <div id="mobileParkingInfo"></div> 
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobileMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        let chart;

        // Fonction pour mettre à jour la période d'analyse
        function updateTimePeriod() {
            const selectedPeriod = parseInt(document.getElementById('timePeriod').value);
            const now = new Date();

            // Filtrer les données en fonction de la période sélectionnée
            fetch('./SAE-Car.json')
                .then(response => response.json())
                .then(parkingData => {
                    // Calculer la date minimale à partir de la période sélectionnée
                    const startDate = new Date();
                    startDate.setDate(now.getDate() - selectedPeriod);

                    // Convertir les dates en objets Date pour comparaison
                    const filteredData = parkingData.filter(entry => {
                        const entryDate = new Date(`${entry.Date} ${entry.Hour}`);
                        return entryDate >= startDate && entryDate <= now;
                    });

                    // Recréer les datasets avec les données filtrées
                    const parkingNames = [...new Set(filteredData.map(entry => entry.name))];
                    const datasets = parkingNames.map(name => {
                        const parkingEntries = filteredData.filter(entry => entry.name === name);
                        return {
                            label: name,
                            data: parkingEntries.map(entry => ({
                                x: `${entry.Date} ${entry.Hour}`,
                                y: Math.round((entry.availableSpotNumber / entry.totalSpotNumber) * 100)
                            })),
                            borderColor: getRandomColor(),
                            fill: false,
                            tension: 0.4
                        };
                    });

                    // Mettre à jour le graphique
                    chart.data.datasets = datasets;
                    chart.update();
                })
                .catch(error => {
                    console.error('Erreur lors du filtrage des données:', error);
                });
        }

        // Charger le fichier JSON et initialiser le graphique
        fetch('./SAE-Car.json')
            .then(response => response.json())
            .then(parkingData => {
                const now = new Date();

                // Par défaut, afficher les données des dernières 24 heures
                const startDate = new Date();
                startDate.setDate(now.getDate() - 1);

                const filteredData = parkingData.filter(entry => {
                    const entryDate = new Date(`${entry.Date} ${entry.Hour}`);
                    return entryDate >= startDate && entryDate <= now;
                });

                const parkingNames = [...new Set(filteredData.map(entry => entry.name))];
                const datasets = parkingNames.map(name => {
                    const parkingEntries = filteredData.filter(entry => entry.name === name);
                    return {
                        label: name,
                        data: parkingEntries.map(entry => ({
                            x: `${entry.Date} ${entry.Hour}`,
                            y: Math.round((entry.availableSpotNumber / entry.totalSpotNumber) * 100)
                        })),
                        borderColor: getRandomColor(),
                        fill: false,
                        tension: 0.4
                    };
                });

                // Configuration du graphique
                const config = {
                    type: 'line',
                    data: { datasets },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    parser: 'dd/MM/yyyy HH:mm:ss',
                                    unit: 'hour',
                                    displayFormats: {
                                        hour: 'HH:mm'
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'Heure'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Places disponibles (%)'
                                },
                                beginAtZero: true,
                                max: 100
                            }
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: 'Disponibilité des places de parking'
                            },
                            legend: {
                                display: false
                            }
                        }
                    }
                };

                const ctx = document.getElementById('myChart').getContext('2d');
                chart = new Chart(ctx, config);

                // Charger les données initiales dans la liste déroulante
                updateTimePeriod();
            })
            .catch(error => {
                console.error('Erreur lors du chargement ou du traitement du fichier JSON:', error);
            });

        // Fonction pour générer une couleur aléatoire
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
