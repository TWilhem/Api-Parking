<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Two-Column Layout</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .left-zone {
            width: 20%;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .right-zone {
            width: 80%;
            padding: 20px;
        }

        .menu-button {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 999;
        }

        .mobile-menu-content {
            padding: 20px;
            color: white;
        }

        @media (max-width: 768px) {
            .left-zone {
                display: none;
            }

            .right-zone {
                width: 100%;
            }

            .menu-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-zone">
            <h2>Left Zone (20%)</h2>
            <p>This is the content of the left zone.</p>
        </div>
        <div class="right-zone">
            <canvas id="myChart" width="800" height="400"></canvas>
        </div>
    </div>

    <button class="menu-button" onclick="toggleMenu()">Menu</button>

    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-content">
            <h2>Mobile Menu</h2>
            <p>This is the content of the left zone, now displayed in a mobile menu.</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("mobileMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        // Charger le fichier JSON
        fetch('./SAE-Car.json')
            .then(response => response.json())
            .then(parkingData => {
                // Trouver la dernière date complète
                const dates = [...new Set(parkingData.map(entry => entry.Date))];
                const lastCompleteDate = dates[dates.length - 2]; // L'avant-dernière date est la dernière complète

                // Filtrer les données pour la dernière journée complète
                const filteredData = parkingData.filter(entry => entry.Date === lastCompleteDate);

                // Extraire les noms uniques des parkings
                const parkingNames = [...new Set(filteredData.map(entry => entry.name))];

                // Préparer les données pour chaque parking
                const datasets = parkingNames.map(name => {
                    const parkingEntries = filteredData.filter(entry => entry.name === name);
                    return {
                        label: name,
                        data: parkingEntries.map(entry => ({
                            x: `${entry.Date} ${entry.Hour}`,
                            y: entry.availableSpotNumber
                        })),
                        borderColor: getRandomColor(),
                        fill: false,
                        tension: 0.4
                    };
                });

                // Configuration du graphique
                const config = {
                    type: 'line',
                    data: { datasets },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    parser: 'dd/MM/yyyy HH:mm:ss',
                                    unit: 'hour',
                                    displayFormats: {
                                        hour: 'HH:mm'
                                    }
                                },
                                title: {
                                    display: true,
                                    text: `Heure (${lastCompleteDate})`
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Places disponibles'
                                },
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: `Disponibilité des places de parking le ${lastCompleteDate}`
                            }
                        }
                    }
                };

                // Initialiser le graphique
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, config);
            })
            .catch(error => {
                console.error('Erreur lors du chargement ou du traitement du fichier JSON:', error);
                if (error instanceof SyntaxError) {
                    console.error('Le fichier JSON est mal formaté');
                }
            });

        // Fonction pour générer une couleur aléatoire
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
