<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Two-Column Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .left-zone {
            width: 20%;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .right-zone {
            width: 80%;
            padding: 20px;
        }

        .menu-button {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 999;
        }

        .mobile-menu-content {
            padding: 20px;
            color: white;
        }

        @media (max-width: 768px) {
            .left-zone {
                display: none;
            }

            .right-zone {
                width: 100%;
            }

            .menu-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-zone">
            <h2>Left Zone (20%)</h2>
            <p>This is the content of the left zone.</p>
        </div>
        <div class="right-zone">
            <h1>Right Zone (80%)</h1>
            <p>This is the content of the right zone.</p>
        </div>
    </div>

    <button class="menu-button" onclick="toggleMenu()">Menu</button>

    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-content">
            <h2>Mobile Menu</h2>
            <p>This is the content of the left zone, now displayed in a mobile menu.</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("mobileMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
