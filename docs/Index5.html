<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Two-Column Layout</title>
    <link rel="stylesheet" href="./effect5.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div class="container">
        <div class="left-zone">
            <h2>Parking</h2>
            <div id="parkingInfo"></div>
        </div>
        <div class="right-zone">
            <canvas id="myChart" width="800" height="400"></canvas>
        </div>
    </div>

    <button class="menu-button" onclick="toggleMenu()">Menu</button>

    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-content">
            <h2>Mobile Menu</h2>
            <div id="mobileParkingInfo"></div> 
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("mobileMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        // Charger le fichier JSON
        fetch('./SAE-Car.json')
            .then(response => response.json())
            .then(parkingData => {
                // Trouver la dernière date complète
                const dates = [...new Set(parkingData.map(entry => entry.Date))];
                const lastCompleteDate = dates[dates.length - 2]; // L'avant-dernière date est la dernière complète

                // Filtrer les données pour la dernière journée complète
                const filteredData = parkingData.filter(entry => entry.Date === lastCompleteDate);

                // Extraire les noms uniques des parkings
                const parkingNames = [...new Set(filteredData.map(entry => entry.name))];

                // Préparer les données pour chaque parking
                const datasets = parkingNames.map(name => {
                    const parkingEntries = filteredData.filter(entry => entry.name === name);
                    return {
                        label: name,
                        data: parkingEntries.map(entry => ({
                            x: `${entry.Date} ${entry.Hour}`,
                            y: (entry.availableSpotNumber / entry.totalSpotNumber) * 100
                        })),
                        borderColor: getRandomColor(),
                        fill: false,
                        tension: 0.4
                    };
                });

                // Populate parkingInfo
                const parkingInfo = document.getElementById('parkingInfo');
                const mobileParkingInfo = document.getElementById('mobileParkingInfo');
                let infoHTML = '<ul>';
                datasets.forEach(dataset => {
                    const lastEntry = dataset.data[dataset.data.length - 1];
                    infoHTML += `<li><strong>${dataset.label}</strong>: ${lastEntry.y} available spots</li>`;
                });
                infoHTML += '</ul>';
                parkingInfo.innerHTML = infoHTML;
                mobileParkingInfo.innerHTML = infoHTML;

                // Configuration du graphique
                const config = {
                    type: 'line',
                    data: { datasets },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    parser: 'dd/MM/yyyy HH:mm:ss',
                                    unit: 'hour',
                                    displayFormats: {
                                        hour: 'HH:mm'
                                    }
                                },
                                title: {
                                    display: true,
                                    text: `Heure (${lastCompleteDate})`
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Places disponibles'
                                },
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: `Disponibilité des places de parking le ${lastCompleteDate}`
                            }
                        }
                    }
                };

                // Initialiser le graphique
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, config);
            })
            .catch(error => {
                console.error('Erreur lors du chargement ou du traitement du fichier JSON:', error);
                if (error instanceof SyntaxError) {
                    console.error('Le fichier JSON est mal formaté');
                }
            });

        // Fonction pour générer une couleur aléatoire
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
