<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique de disponibilité des places</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Disponibilité des places de parking en fonction de l'heure</h1>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script>
        // Charger le fichier JSON
        fetch('./SAE-Car.json')
            .then(response => response.json())
            .then(parkingData => {
                // Extraire les heures et le nombre de places disponibles
                const hours = parkingData.map(entry => entry.Hour);
                const availableSpots = parkingData.map(entry => entry.availableSpotNumber);

                // Configuration du graphique
                const config = {
                    type: 'line',
                    data: {
                        labels: hours,
                        datasets: [{
                            label: 'Places disponibles',
                            data: availableSpots,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Heure'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Places disponibles'
                                },
                                beginAtZero: true
                            }
                        }
                    }
                };

                // Initialiser le graphique
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, config);
            })
            .catch(error => console.error('Erreur lors du chargement du fichier JSON:', error));
    </script>
</body>
</html>
