<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Two-Column Layout</title>
    <link rel="stylesheet" href="./effect5.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>

<body>
    <div class="container">
        <div class="left-zone">
            <h2>Parking</h2>
            <div id="parkingInfo"></div>
        </div>
        <div class="right-zone">
            <canvas id="myChart" width="800" height="400"></canvas>
            <div style="margin-top: 20px;">
                <label for="timePeriod">Période d'analyse :</label>
                <select id="timePeriod" onchange="updateTimePeriod()">
                    <option value="1">24h</option>
                    <option value="7">168h</option>
                    <option value="30">720h</option>
                </select>
            </div>
        </div>
    </div>

    <button class="menu-button" onclick="toggleMenu()">Menu</button>

    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-content">
            <h2>Mobile Menu</h2>
            <div id="mobileParkingInfo"></div> 
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobileMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        let chart;

        function updateTimePeriod() {
            let selectElement = document.getElementById("timePeriod");
            let selectedValue = parseInt(selectElement.value) + 1;
            console.log(selectedValue);
            return(selectedValue)
        }

        // Charger le fichier JSON
        fetch('https://twilhem.github.io/Api-Parking/SAE-Car.json')
            .then(response => response.json())
            .then(parkingData => {
                const dates = [...new Set(parkingData.map(entry => entry.Date))].sort((a, b) => {
                    const [dayA, monthA, yearA] = a.split('/').map(Number);
                    const [dayB, monthB, yearB] = b.split('/').map(Number);
                    return new Date(yearA, monthA, dayA) - new Date(yearB, monthB, dayB);
                });
                
                if (dates.length < updateTimePeriod()) {
                    console.error('Pas assez de jours complets dans les données');
                    return;
                }

                const last7CompleteDates = dates.slice(- updateTimePeriod(),- 1);
                console.log(last7CompleteDates)
                const filteredData = parkingData.filter(entry => last7CompleteDates.includes(entry.Date));
                
                const parkingNames = [...new Set(filteredData.map(entry => entry.name))];

                const datasets = parkingNames.map(name => {
                    const parkingEntries = filteredData.filter(entry => entry.name === name);
                    return {
                        label: name,
                        data: parkingEntries.map(entry => ({
                            x: `${entry.Date} ${entry.Hour}`,
                            y: Math.round((entry.availableSpotNumber / entry.totalSpotNumber) * 100)
                        })),
                        borderColor: getRandomColor(),
                        fill: false,
                        hidden: false,
                        tension: 0.4
                    };
                });

                // Remplit les éléments de liste pour parkingInfo et mobileParkingInfo
                populateInfoHTML('parkingInfo', datasets);
                populateInfoHTML('mobileParkingInfo', datasets);

                // Configuration du graphique
                const config = {
                    type: 'line',
                    data: { datasets },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    parser: 'dd/MM/yyyy HH:mm:ss',
                                    unit: 'hour',
                                    displayFormats: {
                                        hour: 'HH:mm'
                                    }
                                },
                                title: {
                                    display: true,
                                    text: `Jour (${last7CompleteDates.join(', ')})`
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Places disponibles (%)'
                                },
                                beginAtZero: true,
                                max: 100
                            }
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: `Disponibilité des places de parking pour les jours ${updateTimePeriod()} derniers jours`
                            },
                            legend: {
                                display: false
                            }
                        }
                    }
                };

                const ctx = document.getElementById('myChart').getContext('2d');
                chart = new Chart(ctx, config);
            })
            .catch(error => {
                console.error('Erreur lors du chargement ou du traitement du fichier JSON:', error);
                if (error instanceof SyntaxError) {
                    console.error('Le fichier JSON est mal formaté');
                }
            });

        // Fonction pour créer la liste cliquable dans les zones parkingInfo et mobileParkingInfo
        function populateInfoHTML(elementId, datasets) {
            const container = document.getElementById(elementId);
            let infoHTML = '<ul>';
            datasets.forEach((dataset, index) => {
                infoHTML += `
                    <li onclick="toggleDataset(${index})">
                        <span class="color-indicator" style="background-color: ${dataset.borderColor};"></span>
                        <span class="parking-name ${dataset.hidden ? 'hidden' : ''}">${dataset.label}</span>
                    </li>`;
            });
            infoHTML += '</ul>';
            container.innerHTML = infoHTML;
        }

        // Fonction pour activer/désactiver la courbe correspondante
        function toggleDataset(index) {
            const dataset = chart.data.datasets[index];
            dataset.hidden = !dataset.hidden;
            chart.update();
            document.querySelectorAll(`#parkingInfo li:nth-child(${index + 1}) .parking-name, 
                                       #mobileParkingInfo li:nth-child(${index + 1}) .parking-name`)
                    .forEach(el => {
                        el.classList.toggle('hidden', dataset.hidden);
                    });
        }

        // Fonction pour générer une couleur aléatoire
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
