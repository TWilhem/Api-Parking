<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilité des places de parking</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Disponibilité des places de parking en fonction de l'heure</h1>
    <canvas id="myChart" width="800" height="400"></canvas>
    <script>
        // Charger le fichier JSON
        fetch('../../SAE-Car.json')
            .then(response => response.json())
            .then(parkingData => {
                // Extraire les noms uniques des parkings
                const parkingNames = [...new Set(parkingData.map(entry => entry.name))];

                // Préparer les données pour chaque parking
                const datasets = parkingNames.map(name => {
                    const parkingEntries = parkingData.filter(entry => entry.name === name);
                    return {
                        label: name,
                        data: parkingEntries.map(entry => ({
                            x: entry.Hour,
                            y: entry.availableSpotNumber
                        })),
                        borderColor: getRandomColor(),
                        fill: false,
                        tension: 0.4
                    };
                });

                // Configuration du graphique
                const config = {
                    type: 'line',
                    data: { datasets },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    parser: 'HH:mm:ss',
                                    unit: 'hour',
                                    displayFormats: {
                                        hour: 'HH:mm'
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'Heure'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Places disponibles'
                                },
                                beginAtZero: true
                            }
                        }
                    }
                };

                // Initialiser le graphique
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, config);
            })
            .catch(error => console.error('Erreur lors du chargement du fichier JSON:', error));

        // Fonction pour générer une couleur aléatoire
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
